<app-navbar></app-navbar>
<div>
    <div class="container-fluid width justify-content-center align-items-center" style="margin-top: 1em;">
        <div class="d-flex flex-wrap">
            <div class="m-2" *ngFor="let user of users;">
                <button class="btn justify-content-center">
                    <div class="d-flex flex-column justify-content-start align-items-start">
                        <img (click)="viewUser(user)"
                            [src]="user.profileImg == null ? 'https://wallpaperaccess.com/full/1556621.jpg' : user.profileImg"
                            class="img-shrink">
                        <p class="m-1" style="text-align: center;">{{ user.firstName + ' ' + user.lastName }}</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
