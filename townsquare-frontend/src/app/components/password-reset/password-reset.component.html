<div class="card card-container" *ngIf="!showPasswordReset">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <div class="form-signin" style="text-align: center;" autocomplete="off">
        <small class="text-danger" *ngIf="showChangePasswordError">
            Verification Unsuccessful
        </small>
        <span id="reauth-email" class="reauth-email"></span>
        <div class="d-flex">
            <div>
                <input type="text" [(ngModel)]="user.firstName" class="form-control" placeholder="First Name" required>
            </div>
            <div style="padding-left: 0.5em;">
                <input type="text" [(ngModel)]="user.lastName" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="d-flex justify-content-space-evenly align-items-center">
            <span class="material-symbols-outlined text-info"
                style="margin-bottom: 0.5em; margin-top: 0.2em; font-size: 2em;"
                title="Birthday">
                cake
            </span>
            <input type="date" [(ngModel)]="user.birthDate" class="form-control" style="margin-bottom: 0.5em;"
                placeholder="" [max]="maxDate" required>
        </div>
        <input type="email" [(ngModel)]="user.username" class="form-control" placeholder="Email Address" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="verifyUser()"
        [disabled]="user.firstName.trim() == '' || user.lastName.trim() == '' 
        || user.birthDate == date || user.username.trim() == ''">Verify Info</button>
    </div>
    <a class="forgot-password d-flex align-items-center justify-content-start m-1" routerLink="/login">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        <p class="p-1 m-1">Go Back</p>
    </a>
</div>

<div class="card card-container" *ngIf="showPasswordReset">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <div class="form-signin" style="text-align: center;" autocomplete="off">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required
            autocomplete="off">
        <input type="password" id="confirmPassword" #confirmPassword name="confirmPassword" ngModel class="form-control"
            placeholder="Confirm Password" required autocomplete="off">
        <small *ngIf="confirmPassword.value != user.password && (confirmPassword.value != '' && user.password != '')"
            class="p-0 m-0 text-danger" style="font-size: small;">
            <span class="material-symbols-outlined p-1" style="font-size: smaller;">
                cancel
            </span>passwords do not match</small>
        <small *ngIf="confirmPassword.value == user.password && user.password != ''" class="p-0 m-0 text-success"
            style="font-size: small;">
            <span class="material-symbols-outlined p-1" style="font-size: smaller;">
                check_circle
            </span>passwords match</small>
        <button class="btn btn-lg btn-primary btn-block btn-signin"
        (click)="resetPassword()" [disabled]="user.password !== confirmPassword.value">Reset Password</button>
    </div>
    <a routerLink="/login" class="forgot-password">
        <p class="text-black p-0 m-0">Remembered Your Password?</p>Login here!
    </a>
</div>
